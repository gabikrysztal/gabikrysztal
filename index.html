<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabikrysztal</title>
    <style>
        body {
            background-color: #FFC0CB; /* Różowe tło */
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #FF69B4; /* Mocniejszy róż */
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: white;
            font-size: 2.5em;
        }
        .content {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #FF69B4;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            color: white;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gabikrysztal</h1>
    </header>
    <div class="content">
        <h2>Witaj na stronie Gabikrysztal!</h2>
        <p>Oto kolekcja pięknych, słodkich zdjęć kotów. Miłego oglądania!</p>
        <div class="gallery">
            <img src="https://placekitten.com/200/200" alt="Kot 1">
            <img src="https://placekitten.com/201/200" alt="Kot 2">
            <img src="https://placekitten.com/202/200" alt="Kot 3">
            <img src="https://placekitten.com/203/200" alt="Kot 4">
            <img src="https://placekitten.com/204/200" alt="Kot 5">
            <img src="https://placekitten.com/205/200" alt="Kot 6">
        </div>
    </div>
    <footer>
        &copy; 2024 Gabikrysztal
    </footer>
</body>
</html>
